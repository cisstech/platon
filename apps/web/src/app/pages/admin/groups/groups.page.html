<nz-button-group>
  <button
    (click)="addGroup()"
    nz-button
    nzType="primary"
    nz-tooltip="Ajouter un groupe">
    <span nz-icon nzType="plus" nzTheme="outline"></span>
  </button>
</nz-button-group>

<user-search-bar
  [(ngModel)]="groups"
  [onlyGroups]="true"
  [autoSelect]="true"
  [filters]="{ limit: 50 }"/>

<user-group-table
  [(groups)]="groups"
  [selectable]="false" />
