<ui-modal-drawer
  size="large"
  [title]="group?.name || ''"
  (closed)="group = undefined"
  #modal>
  <ng-template>
    <h2>Informations</h2>
    <mat-form-field appearance="fill">
      <mat-label>Nom</mat-label>
      <input
        [(ngModel)]="groupName"
        (keyup.enter)="renameGroup()"
        matInput>
    </mat-form-field>
    <h2>Membres</h2>
    <nz-button-group>
      <button
        (click)="search.open()"
        nz-button
        nzType="primary"
        nz-tooltip="Ajouter un membre au groupe">
        <span nz-icon nzType="plus" nzTheme="outline"></span>
      </button>
      <button
        *ngIf="selection.length as selectionCount"
        nz-tooltip="Supprimer du groupe"
        nz-button
        nzDanger
        nz-popconfirm
        nzOkText="Supprimer"
        nzOkType="danger"
        [nzPopconfirmTitle]="removeGuard"
        [nzPopconfirmPlacement]="'bottom'"
        (nzOnConfirm)="removeMembers()">
        <div nz-icon nzType="close" nzTheme="outline"></div>
        <div  *ngIf="selectionCount > 1">
          ({{selectionCount}})
        </div>
      </button>
    </nz-button-group>
    <user-search-bar
      [(ngModel)]="members"
      [autoSelect]="true"
      [filters]="{ limit: 50, groups: [group!.id] }" />
    <user-table
      [users]="members"
      [selectable]="true"
      [(ngModel)]="selection" />
  </ng-template>
</ui-modal-drawer>

<user-search-modal
  #search
  [title]="'Ajouter un membre au groupe ' + group?.name"
  [okTitle]="'Ajouter'"
  [filters]="{ roles: ['student'] }"
  [excludes]="excludes"
  (closed)="addMembers($event)"
   />

<ng-template #removeGuard>
 Voulez-vous vraiment retirer les membres sélectionnés du groupe?
</ng-template>
