<nz-modal
  *ngIf="visible"
  [(nzVisible)]="visible"
  [nzBodyStyle]="{
    padding: '0',
    margin: '0',
    height: closeableFromIframe ? '100vh' : height,
    'max-width': '100vw'
  }"
  nzClassName="ui-modal"
  [nzWidth]="closeableFromIframe ? '100vw' : width"
  nzMask="true"
  nzClosable="false"
  nzCentered="true"
  nzKeyboard="false"
  nzMaskClosable="true"
  (nzOnOk)="close(true)"
  (nzOnCancel)="close()"
  [nzFooter]="modalFooter"
>
  <ng-container *nzModalContent>
    <ng-container *ngIf="visible && url">
      <iframe #iframe [src]="url | safe: 'resource'" frameborder="0"></iframe>
    </ng-container>
  </ng-container>
</nz-modal>
<ng-template #modalFooter />
