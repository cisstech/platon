<ui-modal-template title="Nouvelle version" [(visible)]="visible" [footer]="footer">
  <ng-template #modalContent>
    <form [formGroup]="form">
      <mat-form-field appearance="fill" [hideRequiredMarker]="true">
        <mat-label>Tag</mat-label>
        <input matInput formControlName="name" placeholder="v1" />
        <mat-error *ngIf="controls.name.hasError('required')"> Vous devez saisir un nom de tag. </mat-error>
        <mat-error *ngIf="controls.name.hasError('name')"> Ce nom de tag n'est pas valide. </mat-error>
      </mat-form-field>
      <mat-form-field appearance="fill" [hideRequiredMarker]="true">
        <mat-label>Description</mat-label>
        <textarea cdkTextareaAutosize matInput formControlName="message" cdkAutosizeMinRows="2"></textarea>
        <mat-error *ngIf="controls.message.hasError('required')"> Vous devez saisir une description. </mat-error>
      </mat-form-field>
      <p>
        Pour d'informations sur le versioning, veuillez vous rendre
        <a href="/docs/main/resources/explorer" target="_blank">sur cette page</a>.
      </p>
    </form>
  </ng-template>
</ui-modal-template>
<ng-template #footer>
  <button nz-button nzType="default" (click)="handleCancel()">Annuler</button>
  <button nz-button [disabled]="form.invalid" nzType="primary" (click)="handleOk()" [nzLoading]="isOkLoading">
    Cr√©er
  </button>
</ng-template>
