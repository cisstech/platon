<header>
  <img src="assets/images/logo/platon.svg" alt="Logo PLaTon" [routerLink]="'/dashboard'" />
</header>
<ng-container *ngIf="player.type === 'exercise'; else activity">
  <player-exercise [player]="$any(player)" />
</ng-container>
<ng-template #activity>
  <player-activity [player]="$any(player)" />
</ng-template>
