<ng-template #template>
  <div class="matrix-resizer">
    <div class="matrix-resizer-header">
      <span
        >Choisissez la taille de votre matrice: ({{ rows + 1 }},
        {{ cols + 1 }})</span
      >
      <div class="spacer"></div>
      <button mat-icon-button matTooltip="Annuler" (click)="close()">
        <mat-icon>close</mat-icon>
      </button>
    </div>
    <div class="matrix-resizer-grid">
      <ng-container *ngFor="let index of cells; trackBy: trackBy">
        <div
          class="matrix-resizer-box"
          [class.on]="isOn(index)"
          (click)="done(index)"
          (mouseover)="hover(index)"
        ></div>
      </ng-container>
    </div>
  </div>
</ng-template>
