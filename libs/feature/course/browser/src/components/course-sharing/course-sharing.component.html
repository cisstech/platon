<h2>Partager</h2>
<div class="row">
  <nz-select nzSuffixIcon="global" class="mode-select" [(ngModel)]="mode" (ngModelChange)="mode = $event">
    <nz-option nzLabel="Lien LTI" nzValue="lti" />
    <nz-option nzLabel="Lien PLaTon" nzValue="internal" />
  </nz-select>
</div>
<p *ngIf="mode === 'lti'">
  Le lien LTI vous permet d'accéder à ce cours depuis une plateforme compatible LTI telle que moodle en vous connectant
  automatiquement. Plus d'informations <a href="/docs/main/users/lti-integration">disponible ici</a>.
</p>
<p *ngIf="mode === 'internal'">Le lien PLaTon est accessible uniquement pour les utilisateurs connectés à PLaTon.</p>
<div class="row">
  <nz-button-group>
    <button nz-button (click)="share()">
      <i nz-icon nzType="link" nzTheme="outline"></i>
      Copier le lien
    </button>
  </nz-button-group>
</div>
